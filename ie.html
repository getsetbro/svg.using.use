<!DOCTYPE html>
<html>
<head lang="en-us">
  <meta charset='utf-8' />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SVG.using.USE</title>
  <link rel="stylesheet" href="stylesheets/screen.css" />
  <style>
    body{
      position: relative;
    }
    .hide-up{
      position: absolute;
      top:-999px;
      left:222px;
    }
    .bring-down{
      top:99px;
    }
  </style>
</head>

<body>
<section>
  On page from the get go and not hidden:
  <div class="add1">
      <svg><use xlink:href="svg-defs.svg#circle-add"></use></svg> Text
  </div>
</section>
<section id="hideUp" class="hide-up">
  On page but hidden
  <div class="add1">
      <svg><use xlink:href="svg-defs.svg#circle-add"></use></svg> Text
  </div>
</section>
<section id="redwing">
  Not on page at start but not hidden when added.
</section>
<section id="chippewa" class="hide-up">
  Not on page at start and hidden when added to the page.
</section>
<p>
  <button type="button" id="addthings">Append items</button>
  <button type="button" id="btnShow">Now show itesm</button>
</p>
  <p>
    <a href="https://github.com/getsetbro/svg.using.use">code on github</a>
  </p>

  <!-- support for oldIE -->
  <script src="svg4everybody.min.js"></script>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
  var asdf = '<div class="add1"><svg><use xlink:href="svg-defs.svg#circle-add"></use></svg> Text</div>';
  $('#btnShow').on('click',function(){
    $('#hideUp, #chippewa').addClass('bring-down');
  });
  $('#addthings').on('click',function(){
    $('#redwing, #chippewa').append(asdf);
  });
</script>
</body>
</html>
